  <div class="row">

    <div class="col-md-6">
      <div class="container1">
        <div class="tpvuelo" >
          <a class="tplb">Tipo de vuelo</a><br>
          <input type="checkbox" id="cbox1" value="f_checkbox"> <label for="cbox1">Redondo</label><br>
          <input type="checkbox" id="cbox2" value="s_checkbox"> <label for="cbox2">Sencillo</label><br>
          <input type="checkbox" id="cbox3" value="t_checkbox"> <label for="cbox3">Multi-destino</label>
        </div>

        <div class="busqueda">
          <label class="labelbusqueda">Origen</label><input type="text" class="datoVuelos" name="origenvuelo"><br>
          <label class="labelbusqueda">Destino</label><input type="text" class="datoVuelos" name="destinovuelo"><br>
        </div>

        <div class="fechasbusqueda">
          <label class="labelfecha">Fecha Ida</label><input type="date" class="fechaVuelos" name="fechaida"><br>
          <label class="labelfecha">Fecha Vuelta</label><input type="date" class="fechaVuelos" name="fechavuelta"><br>
          <input type="radio" name="sinfecha" id="rbox"><label class="labelsfecha">Sin fecha de vuelta</label>
        </div>

        <div class="categoriavuelo">
          <label class="labelcategory">Categoria</label>
          <select name="categoriavuelo">
            <option value="economy">Económica</option>
            <option value="premiumeconomy">Premium economy</option>
            <option value="Business">Ejecutiva/Business</option>
            <option value="firstclass">Primera clase</option>
          </select>
          <br>

          <label class="labelnumpersonas">N° de personas</label><input type="number" class="numeropersonas" name="numeropersonas" value="1">
        </div>
      </div>
    </div>


    <div class="col-md-6">
      <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">

          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000" >
              <img src="../../../assets/img/chihuaha.jpeg" class="d-block w-100" alt="Chihuaha">
              <div class="carousel-caption">
                <h3 class="text" >Chihuahua</h3>
              </div>
            </div>
            <div class="carousel-item" data-interval="10000">
              <img src="../../../assets/img/jalisco.jpg" class="d-block w-100" alt="Jalicso">
              <div class="carousel-caption">
                <h3 class="text">Jalisco</h3>
              </div>
            </div>
            <div class="carousel-item" data-interval="10000">
              <img src="../../../assets/img/quintanaroo.jpg" class="d-block w-100" alt="Quintana Roo">
              <div class="carousel-caption">
                <h3 class="text">Quintana Roo</h3>
              </div>
            </div>
            <div class="carousel-item" data-interval="10000">
              <img src="../../../assets/img/oaxaca.jpg" class="d-block w-100" alt="Oaxaca">
              <div class="carousel-caption">
                <h3 class="text" >Oaxaca</h3>
              </div>
            </div>
          </div>

            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
